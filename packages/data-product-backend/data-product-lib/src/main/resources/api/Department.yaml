swagger: "2.0"
info:
 version: "1.0.0"
 title: "core department Service"
host: "localhost:7171"
basePath: "/api/1.0"
consumes:
 - "application/json"
produces:
 - "application/json"
tags:
 - name: "departments"
   description: "This service is used to maintain departments used in dataProducts."

schemes:
- "https"

paths:

# path to fetch all valid departments
#
#  supported http methods GET
#
# path example ../departments

 /departments:
  get:
   tags:
    - "departments"
   summary: "Get all available department."
   description:  "Get all department. This endpoints will be used to get all valid available department records."
   operationId: "getAll"
   responses:
    200:
     description: "Returns message of succes or failure"
     schema:
       $ref: "#/definitions/DepartmentCollection"
    204:
      description: "Fetch complete, no content found."
    400:
     description: "Bad request."
    401:
     description: "Request does not have sufficient credentials."
    403:
     description: "Request is not authorized."
    405:
     description: "Method not allowed"
    500:
     description: "Internal error"     
     
definitions:      
 DepartmentVO:
  type: object
  properties: 
    id:
     type: string
     description: "ID of the department"
    name:
     type: string
     description: "Name of the department"
     minLength: 1
  required:
     - name 
     
 DepartmentCollection: 
  description: "Collection of departments."
  type: object
  properties:
   data:
    type: array
    items: 
     $ref: "#/definitions/DepartmentVO"