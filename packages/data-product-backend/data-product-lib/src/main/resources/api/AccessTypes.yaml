swagger: "2.0"
info:
 version: "1.0.0"
 title: "core accesstypes Service"
host: "localhost:7184"
basePath: "/api/1.0"
consumes:
 - "application/json"
produces:
 - "application/json"
tags:
 - name: "accesstypes"
   description: "This service is used to maintain accesstypes used in dataproducts."

schemes:
- "https"

paths:

# path to fetch all valid carlafunctions or by intent
#
#  supprorted http methods GET, POST and DELETE 
#
# path example ../carlafunctions

 /accesstypes:
  
  get:
   tags:
    - "accesstypes"
   summary: "Get all available accesstypes."
   description:  "Get all accesstypes. This endpoints will be used to Get all valid available accesstypes maintenance records."
   operationId: "getAll"
   parameters:
        - name: sortBy
          in: query
          description: Sort accesstypes by a given variable like name
          required: false
          type: string
          enum: [name]
        - name: sortOrder
          in: query
          description: Sort accesstypes based on the given order, example asc,desc
          required: false
          type: string   
          enum: [asc,desc]
        - name: offset
          in: query
          description: page number from which listing of accesstypes should start. Offset. Example 2
          required: false
          type: integer  
        - name: limit
          in: query
          description: size to limit the number of accesstypes, Example 10
          required: false
          type: integer
      
   responses:
    201:
     description: "Returns message of succes or failure"
     schema:
       $ref: "#/definitions/AccessTypesCollection"
    204:
      description: "Fetch complete, no content found."
    400:
     description: "Bad request."
    401:
     description: "Request does not have sufficient credentials."
    403:
     description: "Request is not authorized."
    405:
     description: "Method not allowed"
    500:
     description: "Internal error"

