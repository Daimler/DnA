swagger: "2.0"
info:
  version: "1.0.0"
  title: "core entityId service"
host: "localhost:7171"
basePath: "/api/1.0"
consumes:
  - "application/json"
produces:
  - "application/json"
tags:
  - name: "entityids"
    description: "This service is used for entityId network maintenance."

schemes:
  - "https"

paths:
  # path to getAll entityIds
  #
  #  supported http methods GET
  #
  # path example ../entityids

  /entityids:
    get:
      tags:
        - "entityids"
      summary: "Get all available entityIds"
      description: "Get all available entityIds"
      operationId: "getAll"              
      responses:
        200:
          description: "Returns message of success or failure"
          schema:
            $ref: "#/definitions/EntityIdCollection"
        204:
          description: "Fetch complete, no content found."
        400:
          description: "Bad request."
        401:
          description: "Request does not have sufficient credentials."
        403:
          description: "Request is not authorized."
        405:
          description: "Method not allowed"
        500:
          description: "Internal error"    
          
definitions:
  EntityIdVO:
    type: object
    properties:
      id:
        type: string
      entityId:
        type: string
        description: "Entity Id"
        minLength: 1
      entityName:
        type: string
        description: "Name of the Entity"
        minLength: 1                           
          
  EntityIdCollection:
    description: "Collection of records."
    type: object
    properties:
      records:
        type: array
        items:
          $ref: "#/definitions/EntityIdVO" 
