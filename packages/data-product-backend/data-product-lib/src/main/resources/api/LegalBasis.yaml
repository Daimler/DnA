swagger: "2.0"
info:
 version: "1.0.0"
 title: "LegalBasis Maintenance Service"
host: "localhost:7175"
basePath: "/api/1.0"
consumes:
 - "application/json"
produces:
 - "application/json"
tags:
 - name: "legalbasis"
   description: "This service is used to maintain legalBasis types used in dataProduct service."

schemes:
- "https"

paths:
     
# path to getAll valid configured Legal Basis types
#
#  supported http methods GET 
#
# path example ../legalbasis

 /legalbasis:
  get:
   tags:
    - "legalbasis"
   summary: "Get all legalbasis types."
   description:  "Get all legalbasis types. This endpoints will be used to Get all valid available legalbasis types."
   operationId: "getAll"
   responses:
    200:
     description: "Returns message of succes or failure"
     schema:
       $ref: "#/definitions/LegalBasisVOCollection"
    204:
      description: "Fetch complete, no content found."
    400:
     description: "Bad request."
    401:
     description: "Request does not have sufficient credentials."
    403:
     description: "Request is not authorized."
    405:
     description: "Method not allowed"
    500:
     description: "Internal error"     

definitions:     
 LegalBasisVO:
  type: object
  properties: 
    id:
     type: string
     description: "ID of the legalBasis type."
    name:
     type: string
     description: "Name of the legalBasis type"
     minLength: 1
  required:
     - name      
     
 LegalBasisVOCollection: 
  description: "Collection of legalBasis types."
  type: object
  properties:
   data:
    type: array
    items: 
     $ref: "#/definitions/LegalBasisVO"     
      