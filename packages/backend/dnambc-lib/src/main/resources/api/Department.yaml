swagger: "2.0"
info:
 version: "1.0.0"
 title: "core department Service"
host: "localhost:7171"
basePath: "/api/1.0"
consumes:
 - "application/json"
produces:
 - "application/json"
tags:
 - name: "departments"
   description: "This service is used to maintain departments used in solutions."

schemes:
- "https"

paths:

# path to create a new department and fetch all valid departments or by intent
#
#  supprorted http methods GET, POST and DELETE 
#
# path example ../departments

 /departments:
  post:
   tags:
    - "departments"
   summary: "Adds a new department."
   description: "Adds a new non existing department which is used in providing solution."
   operationId: "create"
   parameters:
    - name: "departmentRequestVO" 
      in: "body" 
      description: "Request Body that contains data required for creating a new department" 
      required: true
      schema:
       $ref: "#/definitions/DepartmentRequestVO"
   responses:
    201: 
     description: "Returns message of succes or failure " 
     schema:
       $ref: "#/definitions/DepartmentVO"
    400:
     description: "Bad Request"
     schema:
       $ref: "#/definitions/GenericMessage"
    401:
     description: "Request does not have sufficient credentials."
    403:
     description: "Request is not authorized."
    405:
     description: "Method not allowed"
    500:
     description: "Internal error"
  get:
   tags:
    - "departments"
   summary: "Get all available departments."
   description:  "Get all departments. This endpoints will be used to Get all valid available departments maintenance records."
   operationId: "getAll"
   parameters:
        - name: sortBy
          in: query
          description: Sort departments by a given variable like departmentName
          required: false
          type: string
          enum: [departmentName]
        - name: sortOrder
          in: query
          description: Sort departments based on the given order, example asc,desc
          required: false
          type: string   
          enum: [asc,desc]
   responses:
    201:
     description: "Returns message of succes or failure"
     schema:
       $ref: "#/definitions/DepartmentCollection"
    204:
      description: "Fetch complete, no content found."
    400:
     description: "Bad request."
    401:
     description: "Request does not have sufficient credentials."
    403:
     description: "Request is not authorized."
    405:
     description: "Method not allowed"
    500:
     description: "Internal error"
     
definitions:
 DepartmentVO:
  type: object
  properties: 
    id:
     type: string
     description: "ID of Department"
    name:
     type: string
     description: "Name of the Department"
     minLength: 1
 #    pattern: '[a-zA-Z\s]+'
  required:
     - name
 DepartmentCollection: 
  description: "Collection of Departments."
  type: array
  items: 
     $ref: "#/definitions/DepartmentVO"
 DepartmentRequestVO:
  type: object
  properties:
    data:
      description: "Request data containing Department details to be created"
      $ref: "#/definitions/DepartmentVO"
 
 GenericMessage:
  type: object
  properties:
    success:
      type: string
    errors:
      type: array
      items: 
        $ref: "#/definitions/MessageDescription"
  
 MessageDescription:
  type: object
  properties:
    message: 
      type: string
      description: "error message"