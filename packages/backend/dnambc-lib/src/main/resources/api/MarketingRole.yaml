swagger: "2.0"
info:
 version: "1.0.0"
 title: "core marketingRole Service"
host: "localhost:7171"
basePath: "/api/1.0"
consumes:
 - "application/json"
produces:
 - "application/json"
tags:
 - name: "marketingRoles"
   description: "This service is used to maintain marketingRoles used in solutions."

schemes:
- "https"

paths:

# path to create a new marketingrole and fetch all valid marketingRoles or by intent
#
#  supprorted http methods GET, POST and DELETE 
#
# path example ../marketingRoles

 /marketingRoles:
  post:
   tags:
    - "marketingRoles"
   summary: "Adds a new marketingRole."
   description: "Adds a new non existing marketingRoles which is used in providing solution."
   operationId: "create"
   parameters:
    - name: "marketingRoleRequestVO" 
      in: "body" 
      description: "Request Body that contains data required for creating a new marketingRole" 
      required: true
      schema:
        $ref: "#/definitions/MarketingRoleRequestVO"
   responses:
    201: 
     description: "Returns message of succes or failure " 
     schema:
       $ref: "#/definitions/MarketingRoleVO"
    400:
     description: "Bad Request"
     schema:
       $ref: "#/definitions/GenericMessage"
    401:
     description: "Request does not have sufficient credentials."
    403:
     description: "Request is not authorized."
    405:
     description: "Method not allowed"
    500:
     description: "Internal error"
  get:
   tags:
    - "marketingRoles"
   summary: "Get all available marketingRoles."
   description:  "Get all marketingRoles. This endpoints will be used to Get all valid available marketingRoles maintenance records."
   operationId: "getAll"
   parameters:
        - name: sortOrder
          in: query
          description: Sort marketingRoles based on the given order, example asc,desc
          required: false
          type: string   
          enum: [asc,desc]
   responses:
    201:
     description: "Returns message of succes or failure"
     schema:
       $ref: "#/definitions/MarketingRoleCollection"
    204:
      description: "Fetch complete, no content found."
    400:
     description: "Bad request."
    401:
     description: "Request does not have sufficient credentials."
    403:
     description: "Request is not authorized."
    405:
     description: "Method not allowed"
    500:
     description: "Internal error"

# path to delete existing marketingRoles
#
#  supported http methods DELETE
#
# path examples----
#   DELETE    .../marketingRoles/xxx

 /marketingRoles/{id}:
  delete:
    tags:
    - "marketingRoles"
    summary: "Deletes the marketingRole identified by given ID."
    description:  "Deletes the marketingRole identified by given ID"
    operationId: "delete"
    parameters:
      - name: "id"
        in: "path"
        description: "Id of the marketingRole"
        required: true
        type: "string"
    responses:
      200:
       description: "Successfully deleted."
       schema:
         $ref: "#/definitions/GenericMessage"
      400:
       description: "Bad request"
      401:
       description: "Request does not have sufficient credentials."
      403:
       description: "Request is not authorized."
      404:
       description: "Invalid id, record not found."
      500:
       description: "Internal error"

     
definitions:
 MarketingRoleVO:
  type: object
  properties:    
    id:
      type: string
      description: "ID of the MarketingRole" 
    name:
     type: string
     description: "Name of the MarketingRole"
     minLength: 1

 MarketingRoleCollection: 
  description: "Collection of marketingRoles."
  type: array
  items: 
     $ref: "#/definitions/MarketingRoleVO"
 MarketingRoleRequestVO:
  type: object
  properties:
    data:
      description: "Request data containing MarketingRole details to be created"
      $ref: "#/definitions/MarketingRoleVO"

 GenericMessage:
  type: object
  properties:
    success:
      type: string
    errors:
      type: array
      items: 
        $ref: "#/definitions/MessageDescription"
  
 MessageDescription:
  type: object
  properties:
    message: 
      type: string
      description: "error message"
 