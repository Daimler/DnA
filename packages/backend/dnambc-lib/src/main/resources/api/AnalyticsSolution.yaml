swagger: "2.0"
info:
  version: "1.0.0"
  title: "core analytics solution Service"
host: "localhost:7171"
basePath: "/api/1.0"
consumes:
  - "application/json"
produces:
  - "application/json"
tags:
  - name: "analyticsSolutions"
    description: "This service is used to maintain analytics Solutions used in solutions."

schemes:
  - "https"

paths:

  # path to create a new analytics Solutions and fetch all valid solutions or by intent
  #
  #  supprorted http methods GET, POST and DELETE
  #
  # path example ../analyticsSolutions

  /analyticsSolutions:
    post:
      tags:
        - "analyticsSolutions"
      summary: "Adds a new analytics solution."
      description: "Adds a new non existing analytics solution which is used in providing solution."
      operationId: "createAnalyticsSolution"
      parameters:
        - name: "analyticsSolutionRequestVO"
          in: "body"
          description: "Request Body that contains data required for creating a new analytics solution"
          required: true
          schema:
            $ref: "#/definitions/AnalyticsSolutionRequestVO"
      responses:
        201:
          description: "Returns message of succes or failure "
          schema:
            $ref: "#/definitions/AnalyticsSolutionVO"
        400:
          description: "Bad Request"
          schema:
            $ref: "#/definitions/GenericMessage"
        401:
          description: "Request does not have sufficient credentials."
        403:
          description: "Request is not authorized."
        405:
          description: "Method not allowed"
        500:
          description: "Internal error"
    get:
      tags:
        - "analyticsSolutions"
      summary: "Get all available analytics Solutions."
      description:  "Get all analytics Solutions. This endpoints will be used to Get all valid available analytics Solutions maintenance records."
      operationId: "getAll"
      parameters:
        - name: sortOrder
          in: query
          description: Sort analytics Solutions based on the given order, example asc,desc
          required: false
          type: string
          enum: [asc,desc]
      responses:
        201:
          description: "Returns message of succes or failure"
          schema:
            $ref: "#/definitions/AnalyticsSolutionCollection"
        204:
          description: "Fetch complete, no content found."
        400:
          description: "Bad request."
        401:
          description: "Request does not have sufficient credentials."
        403:
          description: "Request is not authorized."
        405:
          description: "Method not allowed"
        500:
          description: "Internal error"


definitions:
  AnalyticsSolutionVO:
    type: object
    properties:
      id:
        type: string
        description: "ID of Analytics Solution"
      name:
        type: string
        description: "Name of the Analytics Solution"
        minLength: 1
    #     pattern: '[a-zA-Z\s]+'
    required:
      - name
  AnalyticsSolutionCollection:
    description: "Collection of Analytics Solutions."
    type: array
    items:
      $ref: "#/definitions/AnalyticsSolutionVO"
  AnalyticsSolutionRequestVO:
    type: object
    properties:
      data:
        description: "Request data containing analytics Solutions details to be created"
        $ref: "#/definitions/AnalyticsSolutionVO"
  BindingResult:
    type: object

  GenericMessage:
    type: object
    properties:
      success:
        type: string
      errors:
        type: array
        items:
          $ref: "#/definitions/MessageDescription"

  MessageDescription:
    type: object
    properties:
      message:
        type: string
        description: "error message"
