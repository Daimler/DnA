swagger: "2.0"
info:
 version: "1.0.0"
 title: "core dataSource Service"
host: "localhost:7171"
basePath: "/api/1.0"
consumes:
 - "application/json"
produces:
 - "application/json"
tags:
 - name: "dataSource"
   description: "This service is used to maintain dataSource used in reports."

schemes:
- "https"

paths:     
     
# path to delete dataSource in existing reports
#
# supported http method DELETE
#
# path examples----
# DELETE    .../datasource/xxx

 /datasource/{name}:
  delete:
    tags:
    - "dataSource"
    summary: "Delete dataSource in existing reports identified by given name."
    description:  "Delete dataSource in existing reports identified by given name"
    operationId: "delete"
    parameters:
      - name: "name"
        in: "path"
        description: "Name of the dataSource"
        required: true
        type: "string"
    responses:
      200:
       description: "Successfully deleted."
       schema:
         $ref: "#/definitions/GenericMessage"
      400:
       description: "Bad request"
      401:
       description: "Request does not have sufficient credentials."
      403:
       description: "Request is not authorized."
      404:
       description: "Invalid id, record not found."
      500:
       description: "Internal error" 


definitions:              
 DataSourceCreateVO:
  type: object
  properties: 
    name:
     type: string
     description: "Name of the datasource"
     minLength: 1
    externalRefId:
     type: string
     description: "External reference ID of the datasource" 
    dataType:
     type: string
     description: "Data type for example:'Asset','Source'"
    source:
     type: string
     description: "Source of the request, example:DnA,External_Source..."
    lastModifiedDate:
     type: string
     format: date
    modifiedBy:
     type: string
     description: "Modified by user."    
  required:
     - name
     
 DataSourceBulkRequestVO:
  type: object
  properties:
    data:
      description: "Request data containing datasources details to be created"
      type: array
      items:
        $ref: "#/definitions/DataSourceCreateVO"               
 