swagger: "2.0"
info:
 version: "1.0.0"
 title: "core dataSource Service"
host: "localhost:7171"
basePath: "/api/1.0"
consumes:
 - "application/json"
produces:
 - "application/json"
tags:
 - name: "dataSource"
   description: "This service is used to maintain dataSource used in reports."

schemes:
- "https"

paths:

# update dataSource in existing reports
#
# supported http method PUT
#
# path example ../dataSource

 /dataSource:     
  put:
    tags:
    - "dataSource"
    summary: "Update dataSource in existing reports."
    description:  "Update dataSource in existing reports"
    operationId: "update"
    parameters:
      - name: "dataSourceRequestVO"
        in: "body" 
        description: "Request Body that contains data required for updating dataSource in existing reports." 
        required: true
        schema:
         $ref: "#/definitions/DataSourceRequestVO"    
    responses:
      200:
       description: "Successfully updated."
       schema:
         $ref: "#/definitions/GenericMessage"
      400:
       description: "Bad Request"
      401:
       description: "Request does not have sufficient credentials."
      403:
       description: "Request is not authorized."
      405:
       description: "Method not allowed"
      500:
       description: "Internal error"       
     
# path to delete dataSource in existing reports
#
# supported http method DELETE
#
# path examples----
# DELETE    .../dataSource/xxx

 /dataSource/{name}:
  delete:
    tags:
    - "dataSource"
    summary: "Delete dataSource in existing reports identified by given name."
    description:  "Delete dataSource in existing reports identified by given name"
    operationId: "delete"
    parameters:
      - name: "name"
        in: "path"
        description: "Name of the dataSource"
        required: true
        type: "string"
    responses:
      200:
       description: "Successfully deleted."
       schema:
         $ref: "#/definitions/GenericMessage"
      400:
       description: "Bad request"
      401:
       description: "Request does not have sufficient credentials."
      403:
       description: "Request is not authorized."
      404:
       description: "Invalid id, record not found."
      500:
       description: "Internal error" 


definitions:           
 DataSourceRequestVO:
  type: object
  properties:
    data:
      $ref: "#/definitions/DataSourceVO"     
 