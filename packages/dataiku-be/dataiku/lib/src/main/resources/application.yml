micronaut:
  application:
    name: dataiku
  http:
    client:
      ssl:
        enabled: true 
  server:
    port: 7777
    cors: 
      enabled: true
      configurations:
        web:
          allowed-origins:
            - http://*
          allowedMethods:
            - POST
            - PUT
            - GET
            - PATCH
            - OPTIONS
            - HEAD
            - DELETE
    
  router:
    static-resources:
      swagger:
        paths: classpath:META-INF/swagger
        mapping: /swagger/**
      swagger-ui:
        paths: classpath:META-INF/swagger/views/swagger-ui
        mapping: /swagger-ui/**
netty:
  default:
    allocator:
      max-order: 3

