swagger: "2.0"
info:
  version: "1.0.0"
  title: "Code-server build deploy Service"
host: "localhost:7979"
basePath: "/api/1.0"
consumes:
- "application/json"
produces:
- "application/json"
tags:
- name: "code-server-build-deploy-services"
  description: "This service is used to maintain code-server build and deploy information."

schemes:
- "https"
paths:

  /build/{action}:
    post:
      tags:
      - "code-server-build-service"
      summary: "Trigger Build by the user in code-server."
      description: "Trigger Build by the user in code-server for"
      operationId: "triggerBuild"
      parameters:
      - name: "buildRequestVo"
        in: "body"
        description: "Request Body that contains data required for triggering build in code server workbench by the user"
        required: true
        schema:
          $ref: "#/definitions/buildRequestVo"
      responses:
        201:
          description: "Returns message of success or failure "
          schema:
            $ref: "#/definitions/buildResponseVo"
        400:
          description: "Bad Request"
          schema:
            $ref: "#/definitions/GenericMessage"
        401:
          description: "Request does not have sufficient credentials."
        403:
          description: "Request is not authorized."
        405:
          description: "Method not allowed"
        500:
          description: "Internal error"

definitions:

  buildRequestVo:
    type: object
    properties:
      projectName:
        type: string
        description: "Project name for Build managment"
      shortId:
        type: string
        description: "Shortid for Build managment"
      branchName:
        type: string
        description: "Branch name for Build managment"
      comment:
        type: string
        description: "Comment for Build managment"

  buildResponseVo:
    type: object
    properties:
      projectName:
        type: string
        description: "Project name for Build managment"
      shortId:
        type: string
        description: "Shortid for Build managment"
      branchName:
        type: string
        description: "Branch name for Build managment"
      comment:
        type: string
        description: "Comment for Build managment"