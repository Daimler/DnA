swagger: "2.0"
info:
  version: "1.0.0"
  title: "Code-server Workspace Service"
host: "localhost:7979"
basePath: "/api/1.0"
consumes:
  - "application/json"
produces:
  - "application/json"
tags:
  - name: "code-server"
    description: "This service is used to maintain code-server workspaces information."

schemes:
  - "https"

paths:

  # Fetch all valid userinfo or by intent
  #
  #  supported http methods GET, POST
  #
  # path example ../workspaces

  /workspaces:
    get:
      tags:
        - "code-server"
      summary: "Get all codeServer workspaces for the user."
      description:  "Get all codeServer workspaces for the user."
      operationId: "getAll"
      parameters:
          - name: offset
            in: query
            description: page number from which listing of workspaces should start. Offset. Example 2
            required: false
            type: integer
          - name: limit
            in: query
            description: page size to limit the number of workspaces, Example 15
            required: false
            type: integer
      responses:
        201:
          description: "Returns message of success or failure"
          schema:
            $ref: "#/definitions/WorkspaceCollectionVO"
        204:
          description: "Fetch complete, no content found."
        400:
          description: "Bad request."
        401:
          description: "Request does not have sufficient credentials."
        403:
          description: "Request is not authorized."
        405:
          description: "Method not allowed"
        500:
          description: "Internal error"
          
    post:
      tags:
        - "code-server"
      summary: "Initialize/Create Workbench for user in code-server."
      description: "Create workspace for user in code-server with given password"
      operationId: "createWorkspace"
      parameters:
        - name: "codeServerRequestVO"
          in: "body"
          description: "Request Body that contains data required for intialize code server workbench for user"
          required: true
          schema:
            $ref: "#/definitions/InitializeWorkspaceRequestVO"
      responses:
        201:
          description: "Returns message of success or failure "
          schema:
            $ref: "#/definitions/InitializeWorkspaceResponseVO"
        400:
          description: "Bad Request"
          schema:
            $ref: "#/definitions/GenericMessage"
        401:
          description: "Request does not have sufficient credentials."
        403:
          description: "Request is not authorized."
        405:
          description: "Method not allowed"
        500:
          description: "Internal error"
    

  # Fetch all valid userinfo or by intent
  #
  #  supported http methods GET, POST and DELETE
  #
  # path example ../workspaces/{id}

  /workspaces/{id}:
    get:
      tags:
        - "code-server"
      summary: "Get workspace details for a given Id."
      description: "Get workspace details for a given Id."
      operationId: "getById"
      parameters:
        - name: "id"
          in: "path"
          description: "Workspace ID to be fetched"
          required: true
          type: "string"
      responses:
        200:
          description: "Returns message of success or failure"
          schema:
            $ref: "#/definitions/CodeServerWorkspaceVO"
        204:
          description: "Fetch complete, no content found."
        400:
          description: "Bad request."
        401:
          description: "Request does not have sufficient credentials."
        403:
          description: "Request is not authorized."
        405:
          description: "Method not allowed"
        500:
          description: "Internal error"
          
    delete:
      tags:
        - "code-server"
      summary: "Delete workspace for a given Id."
      description: "Delete workspace for a given identifier."
      operationId: "deleteWorkspace"
      parameters:
        - name: "id"
          in: "path"
          description: "Workspace ID to be deleted"
          required: true
          type: "string"
      responses:
        201:
          description: "Returns message of success or failure"
          schema:
            $ref: "#/definitions/GenericMessage"
        204:
          description: "Fetch complete, no content found."
        400:
          description: "Bad request."
        401:
          description: "Request does not have sufficient credentials."
        403:
          description: "Request is not authorized."
        405:
          description: "Method not allowed"
        500:
          description: "Internal error"
    
  /workspaces/deploy/{id}:        
    post:
      tags:
        - "code-server"
      summary: "Deploy workspace Project for a given Id."
      description: "Delete workspace Project for a given identifier."
      operationId: "deployWorkspaceProject"
      parameters:
        - name: "id"
          in: "path"
          description: "Workspace ID for the project to be deployed"
          required: true
          type: "string"
      responses:
        201:
          description: "Returns message of success or failure"
          schema:
            $ref: "#/definitions/GenericMessage"
        204:
          description: "Fetch complete, no content found."
        400:
          description: "Bad request."
        401:
          description: "Request does not have sufficient credentials."
        403:
          description: "Request is not authorized."
        405:
          description: "Method not allowed"
        500:
          description: "Internal error"
          
    delete:
      tags:
        - "code-server"
      summary: "undeploy workspace project for a given Id."
      description: "undeploy workspace project for a given identifier."
      operationId: "undeployWorkspaceProject"
      parameters:
        - name: "id"
          in: "path"
          description: "Workspace ID for the project to be undeployed"
          required: true
          type: "string"
      responses:
        201:
          description: "Returns message of success or failure"
          schema:
            $ref: "#/definitions/GenericMessage"
        204:
          description: "Fetch complete, no content found."
        400:
          description: "Bad request."
        401:
          description: "Request does not have sufficient credentials."
        403:
          description: "Request is not authorized."
        405:
          description: "Method not allowed"
        500:
          description: "Internal error"

  # Fetch all valid userinfo or by intent
  #
  #  supported http methods GET, PUT
  #
  # path example ../workspaces/status/{name}

  /workspaces/status/{name}/:
    get:
      tags:
        - "code-server"
      summary: "Get workspace details for a given Id."
      description: "Get workspace details for a given Id."
      operationId: "getByName"
      parameters:
        - name: "name"
          in: "path"
          description: "Workspace name to be fetched"
          required: true
          type: "string"
      responses:
        200:
          description: "Returns message of success or failure"
          schema:
            $ref: "#/definitions/CodeServerWorkspaceVO"
        204:
          description: "Fetch complete, no content found."
        400:
          description: "Bad request."
        401:
          description: "Request does not have sufficient credentials."
        403:
          description: "Request is not authorized."
        405:
          description: "Method not allowed"
        500:
          description: "Internal error"
          
definitions:

  WorkspaceCollectionVO:
    type: object
    properties:
      totalCount:
        type: integer
        description: "Total Record Count"
      records:
        type: array
        items:
          $ref: "#/definitions/CodeServerWorkspaceVO"
  
  WorkspaceUpdateRequestVO:
    type: object
    properties:
#      lastDeployedOn:
#        type: string
#        format: date
#        description: "Date of last deployment"  
      status:
        type: string
        enum: ["CREATED","CREATE_FAILED","DELETED","DELETE_FAILED","DEPLOYED","DEPLOYMENT_FAILED","UNDEPLOYED","UNDEPLOY_FAILED"]
        description: "Status of workspace job action create/delete/deploy request"
      required:
        -status
              
  CodeServerWorkspaceVO:
    type: object
    properties:
      id: 
        type: string
        description: "Unique technical ID of workspace"
      name:
        type: string
        description: "Name of the workspace"
        pattern: "^[a-z0-9_-]*$"
#      projectName:
#        type: string
#        description: "Name of the project in workspace"
      description:
        type: string
        description: "description of the workspace"
      owner:
        type: string
        description: "User ID of the workspace owner"
      recipeId:
        type: string
        enum: [default,springboot,py-fastapi]
        description: "RecipeId of the workspace. Ex: Springboot Microservice"
      intiatedOn:
        type: string
        format: date
        description: "Date on which workspace is created" 
      lastDeployedOn:
        type: string
        format: date
        description: "Date of last deployment"
      deploymentUrl:
        type: string
        description: "URL of the project deployed"
      workspaceUrl:
        type: string
        description: "Workspace url"
      environment:
        type: string
        enum: [Development, Testing, Production]    
      cloudServiceProvider:
        type: string
        enum: [DHC-CaaS]
        description: "Cloud services provider. Ex: DHC-CaaS"
      ramSize:
        type: string
        enum: [1,2]
        description: "RAM size needed"
      ramMetrics:
        type: string
        enum: [GB]
        description: "Metrics of RAM"
      cpuCapacity:
        type: string
        enum: [1]
        description: "CPU capacity required"
      operatingSystem:
        type: string
        enum: [Debian-OS-11]
        description: "Operating system required"
      status:
        type: string
        description: "Status of workspace - CREATE_REQUESTED,CREATED,CREATE_FAILED,DELETE_REQUESTED,DELETED,DELETE_FAILED,DEPLOY_REQUESTED,
        DEPLOYED,DEPLOYMENT_FAILED,UNDEPLOY_REQUESTED,UNDEPLOYED,UNDEPLOY_FAILED"
      
      required:
        -name
        -recipeId
        -ramSize
          
  BindingResult:
    type: object

  GenericMessage:
    type: object
    properties:
      success:
        type: string
      errors:
        type: array
        items:
          $ref: "#/definitions/MessageDescription"
      warnings:
        type: array
        items:
          $ref: "#/definitions/MessageDescription"

  MessageDescription:
    type: object
    properties:
      message:
        type: string
        description: "message"
  
  InitializeWorkspaceRequestVO:
    type: object
    properties:
      data:
        $ref: "#/definitions/CodeServerWorkspaceVO"
      password:
        type: string
        description: "Create Password, required to login to workbench of codeserver"
      required:
       - password     
       - data
        
  InitializeWorkspaceResponseVO:
    type: object
    properties:
      data:
        $ref: "#/definitions/CodeServerWorkspaceVO"
      success:
        type: string
      errors:
        type: array
        items:
          $ref: "#/definitions/MessageDescription"
      warnings:
        type: array
        items:
          $ref: "#/definitions/MessageDescription"  
          
  CreatedByVO:
    type: object
    properties:
      id:
        type: string
        description: "ID of user"
      firstName:
        type: string
        description: "First Name of the user"
      lastName:
        type: string
        description: "Last Name of the user"
      department:
        type: string
        description: "Department of the user"
      email:
        type: string
        description: "E-Mail of the user"
      mobileNumber:
        type: string
        description: "Mobile number of the user" 
 
 