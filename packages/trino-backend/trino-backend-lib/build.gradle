buildscript {
    ext {
        springBootVersion = "2.7.0"
        releaseVersion = "1.0.0"
    }
    repositories {
        mavenLocal()
        mavenCentral()
		gradlePluginPortal()
		maven {
		  url "https://plugins.gradle.org/m2/"
		}
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
		classpath("gradle.plugin.org.hidetake:gradle-swagger-generator-plugin:2.18.2")
		classpath("org.apache.maven.plugins:maven-dependency-plugin:3.1.2")
    }

}


plugins {
    // the plugins DSL is replacing apply plugin over time for Java-plugins. It is therefore favoured over the legacy "apply plugin:" approach
    id "java"
    id "eclipse"
}

apply plugin: "io.spring.dependency-management"
apply plugin: "org.springframework.boot"
apply plugin: "maven-publish"
apply plugin: "org.hidetake.swagger.generator"

repositories {
        mavenLocal()
        mavenCentral()
		gradlePluginPortal()
		maven {
		  url "https://plugins.gradle.org/m2/"
		}
}

group 'com.daimler.data'
version = releaseVersion

sourceCompatibility = 1.17
targetCompatibility = 1.17
tasks.withType(JavaCompile) { options.encoding = 'UTF-8' }

//__________________________________________________________//
//_____________________ SWAGGER CONFIGURATION ______________//
swaggerSources {
    trino {
        def parquetTrinoyaml = "${rootDir}/trino-backend-lib/src/main/resources/api/parquetTrino.yaml"
        def parquetTrinoJson = "${rootDir}/trino-backend-lib/src/main/resources/api/parquetTrino.json"
        inputFile = file(parquetTrinoyaml)

        def ignoreFile = "${rootDir}/trino-backend-lib/src/main/resources/api/.swagger-codegen-ignore"

        code {
            language = 'spring'
            configFile = file(parquetTrinoJson)
            rawOptions = ['--ignore-file-override', ignoreFile]
            components = ['models', 'apis']
        }
    }
        
}

compileJava {
    dependsOn processResources
    dependsOn swaggerSources.trino.code
    source "${swaggerSources.trino.code.outputDir}/src/main/java"
}

sourceSets {
    unitTest {
        java { srcDir 'src/test/groovy' }
        resources { srcDir 'src/test/resources' }
        compileClasspath += sourceSets.main.runtimeClasspath
    }
    main {
        java { srcDirs += "${swaggerSources.trino.code.outputDir}/src/main/java" }
    }
}


dependencies {
	
	implementation group: 'io.trino', name: 'trino-jdbc', version: '387'
	
	implementation group: 'org.apache.parquet', name: 'parquet-avro', version: '1.12.2'
	implementation group: 'org.apache.hadoop', name: 'hadoop-common', version: '3.3.1'
	implementation group: 'org.apache.hadoop', name: 'hadoop-aws', version: '3.3.1'
	
	implementation platform('com.amazonaws:aws-java-sdk-bom:1.12.200')
	implementation group: 'com.amazonaws', name: 'aws-java-sdk', version: '1.12.200'
    implementation group: 'com.amazonaws', name: 'aws-java-sdk-s3', version: '1.12.200'

	implementation group: 'io.kubernetes', name: 'client-java', version: '15.0.1'
	implementation group: 'org.yaml', name: 'snakeyaml', version: '1.30'
	
    
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-actuator', version: '2.4.0'
    implementation group: 'org.json', name: 'json', version: '20190722'

    implementation('ch.qos.logback:logback-classic:1.2.3')

    implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.30'
    implementation group: 'org.slf4j', name: 'jcl-over-slf4j', version: '1.7.30'
    implementation group: 'org.slf4j', name: 'jul-to-slf4j', version: '1.7.30'
    implementation group: 'org.slf4j', name: 'log4j-over-slf4j', version: '1.7.30'

    implementation('ch.qos.logback:logback-core:1.2.3')
    
    implementation 'io.swagger:swagger-annotations:1.6.2'

    swaggerCodegen 'io.swagger:swagger-codegen-cli:2.4.20'

    implementation group: 'cglib', name: 'cglib-nodep', version: '3.3.0'
    
    implementation('org.springframework.boot:spring-boot-starter-web')

	implementation('org.apache.tomcat.embed:tomcat-embed-jasper:10.0.5')

    implementation group: 'io.springfox', name: 'springfox-swagger2', version: '3.0.0'
	
    implementation('io.springfox:springfox-swagger-ui:2.9.2')
    
    implementation group: 'org.codehaus.mojo', name: 'animal-sniffer-annotations', version: '1.20'
    
    implementation group: 'org.antlr', name: 'antlr4-runtime', version: '4.9.2'

    implementation group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.13'
	
	implementation('org.springframework.boot:spring-boot-starter-aop')
	
    implementation 'org.projectlombok:lombok:1.18.22'
    implementation group: 'io.jsonwebtoken', name: 'jjwt', version: '0.9.1'
    annotationProcessor 'org.projectlombok:lombok:1.18.22'
    
    implementation 'org.springframework.boot:spring-boot-starter-validation'
	
	implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.7'
	implementation group: 'org.glassfish.jaxb', name: 'jaxb-runtime', version: '3.0.2'

    implementation group: 'net.minidev', name: 'json-smart', version: '2.4.7'
    
    implementation("io.minio:minio:8.3.6")
	implementation group: 'io.minio', name: 'minio-admin', version: '8.3.6'
	
	 implementation("com.squareup.okhttp3:okhttp") {
        version {
            strictly '4.9.0'
        }
    }
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
