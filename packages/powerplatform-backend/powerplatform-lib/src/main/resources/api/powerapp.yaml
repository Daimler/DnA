definitions:
          
  PowerAppVO:
    type: object
    properties:
      id: 
        type: string
        description: "ID for the power platform subscription"
      name:
        type: string
        description: "Name of the Power platform app"
        maxLength: 100
      subscriptionType:
        type: string
      envOwnerName:
        type: string
      envOwnerId:
        type: string
      dyEnvOwnerName:
        type: string
      dyEnvOwnerId:
        type: string
      department:
        type: string
      environment:
        type: string
        #enum: ["shared-dev","shared-int","dedicated-prodConfidential"]
      prodEnvAvailability:
        type: string
        #enum: ["Immediate","Later"]
      billingContact:
        type: string
      billingPlant:
        type: string
      billingCostCentre:
        type: string
      customRequirements:
        type: string
      developers:
        type: array
        items:
         $ref: "#/definitions/DeveloperVO"
      requestedBy:
        $ref: "#/definitions/CreatedByVO"
      requestedOn:
        type: string
        format: date
      updatedOn:
        type: string
        format: date
      state:
        type: string
        #enum: ["Requested","Approved","Rejected"]
      comments:
        type: string
      url:
        type: string
       
  PowerAppUpdateRequestVO:
    type: object
    properties:
      comments:
        type: string
        description: "Reason or comments from approver on state of the subscription request"
        maxLength: 256
      state:
        type: string
        enum: ["Rejected","Approved"]
      url:
        type: string
        maxLength: 4000
      
  PowerAppCollectionVO:
    description: "Collection of power apps."
    type: object
    properties:
      totalCount:
        type: integer
        description: "Total Record Count"
      records:
        type: array
        items:
          $ref: "#/definitions/PowerAppVO"

  PowerAppCreateRequestVO:
    description: "Object to hold request to create new power platform subscription request"
    type: object
    properties:
      name:
        type: string
        description: "Name of the Power platform app"
        maxLength: 100
      subscriptionType:
        type: string
      envOwnerName:
        type: string
      envOwnerId:
        type: string
      dyEnvOwnerName:
        type: string
      dyEnvOwnerid:
        type: string
      department:
        type: string
      environment:
        type: string
        enum: ["shared-dev","shared-int","dedicated-prodConfidential"]
      prodEnvAvailability:
        type: string
        enum: ["Immediate","Later"]
      billingContact:
        type: string
      billingPlant:
        type: string
      billingCostCentre:
        type: string
      customRequirements:
        type: string
      developers:
        type: array
        items:
         $ref: "#/definitions/DeveloperVO"
          
  PowerAppCreateRequestWrapperVO:
    description: "Object to hold request to create new power platform subscription request"
    type: object
    properties:
      data:
        $ref: "#/definitions/PowerAppCreateRequestVO"
  
  PowerAppResponseVO:
    description: "Response object for power app operations"
    type: object
    properties:
      data:
        $ref: "#/definitions/PowerAppVO"
      response:
        $ref: "#/definitions/GenericMessage"
      
  DeveloperVO:
    description: "Developer details"
    type: object
    properties:
      userDetails:
        $ref: "#/definitions/CreatedByVO"
      license:
        type: string
        
  CreatedByVO:
    type: object
    properties:
      id:
        type: string
        description: "ID of user"
      firstName:
        type: string
        description: "First Name of the user"
      lastName:
        type: string
        description: "Last Name of the user"
      department:
        type: string
        description: "Department of the user"
      email:
        type: string
        description: "E-Mail of the user"
      mobileNumber:
        type: string
        description: "Mobile number of the user"
  
  MessageDescription:
    type: object
    properties:
      message:
        type: string
        description: "message of error or warning"

  GenericMessage:
    type: object
    properties:
      success:
        type: string
      errors:
        type: array
        items:
          $ref: "#/definitions/MessageDescription"
      warnings:
        type: array
        items:
          $ref: "#/definitions/MessageDescription"
    