apiVersion: v1
kind: Secret
metadata:
  name: {{ include "code-server.fullname" . }}
  namespace: {{ .Values.namespace }}
  annotations:
    "helm.sh/hook": "pre-install"
  labels:
    app.kubernetes.io/name: {{ include "code-server.name" . }}
    helm.sh/chart: {{ include "code-server.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
type: Opaque
data:
  {{ if .Values.password }}
  password: "{{ .Values.password | b64enc }}"
  {{ else }}
  password: "{{ randAlphaNum 24 | b64enc }}"
  {{ end }}
  GITHUB_TOKEN: "{{ .Values.githubToken | b64enc }}"
  GITHUBREPO_URL: "{{ .Values.githuburl | b64enc }}"
  MINIO_ENDPOINT: "{{ .Values.minioEndpoint | b64enc }}"
  MINIO_KEY: "{{ .Values.minioKey | b64enc }}"
  MINIO_SECRET: "{{ .Values.minioSecret | b64enc }}"
  SHORTID: "{{ .Values.shortid | b64enc }}"
  isCollaborator: "{{ .Values.isCollaborator | b64enc }}"
  pathCheckout: "{{ .Values.pathCheckout | b64enc }}"