apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "chronos-mfe.fullname" . }}
  namespace: {{ .Values.namespace }}
spec:
  ingress:
    - from:
      - podSelector:
          matchLabels:
            app.kubernetes.io/name: traefikv2
        namespaceSelector:
          matchLabels:
            kubernetes.io/metadata.name: ingress
        ports:
         - protocol: TCP
           port: {{ .Values.containerPort }}                 
  policyTypes:
    - Ingress
  podSelector:
    matchLabels:
      {{- include "chronos-mfe.selectorLabels" . | nindent 8 }}  
