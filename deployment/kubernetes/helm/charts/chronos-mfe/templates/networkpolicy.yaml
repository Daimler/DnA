apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "chronos-mfe.fullname" . }}
  namespace: {{ .Values.namespace }}
spec:
  ingress:
    - ports:
        - port: {{ .Values.containerPort }}
  podSelector:
    matchLabels:
      {{- include "chronos-mfe.selectorLabels" . | nindent 8 }}
  policyTypes:
    - Ingress
