apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "matomo-be.fullname" . }}
  namespace: {{ .Values.namespace }}
spec:
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: dna-kong-gw-kong
          namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kong  
          ports:
          - port: {{ .Values.containerPort }}
  podSelector:
    matchLabels:
      {{- include "matomo-be.selectorLabels" . | nindent 8 }}
