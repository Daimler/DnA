apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "chronos-be.fullname" . }}
  namespace: {{ .Values.namespace }}
spec:
  ingress:
    - from:
      - podSelector:
         matchLabels:
           app: dna-kong-gw-kong
        namespaceSelector:
          matchLabels:
            kubernetes.io/metadata.name: kong
        ports:
         - protocol: TCP
           port: {{ .Values.containerPort }}                 
  policyTypes:
    - Ingress
  podSelector:
    matchLabels:
      {{- include "chronos-be.selectorLabels" . | nindent 8 }}

