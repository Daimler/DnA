apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "data-product-mfe.fullname" . }}
  namespace: {{ .Values.namespace }}
spec:
  ingress:
    - ports:
        - port: 3000
          protocol: TCP
        - port: 7175
          protocol: TCP
  podSelector:
    matchLabels:
      {{- include "data-product-mfe.selectorLabels" . | nindent 8 }}
  policyTypes:
    - Ingress
