{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Chart.Name }}-backend-ingress
  namespace: {{ .Values.namespace }}
  annotations:
    traefik.frontend.rule.type: PathPrefix
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    cert-manager.io/cluster-issuer: {{ .Values.cert.certManager }}
spec:
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
          - backend:
              service:
                name: {{ .Chart.Name }}-backend-service
                port: 
                  name: api-http
            path: /airflow/api
            pathType: Prefix
          - backend:
              service:
                name: {{ .Chart.Name }}-backend-service
                port:
                  name: api-http
            path: /airflow/swagger-ui.html
            pathType: Prefix
          - backend:
              service:
                name: {{ .Chart.Name }}-backend-service
                port: 
                  name: api-http
            path: /airflow/swagger-resources
            pathType: Prefix
          - backend:
              service:
                name: {{ .Chart.Name }}-backend-service
                port:
                  name: api-http
            path: /airflow/v2/api-docs
            pathType: Prefix
          - backend:
              service:
                name: {{ .Chart.Name }}-backend-service
                port:
                  name: api-http
            path: /airflow/webjars
            pathType: Prefix
{{- end }}