apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Chart.Name }}-nfs-dags
  namespace: {{ .Values.namespace }}
spec:
  accessModes:
    - {{ .Values.Storage.nfsaccessModes }}
  storageClassName: {{ .Values.Storage.nfsstorageClass }}
  resources:
    requests:
      storage: {{ .Values.Storage.size }}
