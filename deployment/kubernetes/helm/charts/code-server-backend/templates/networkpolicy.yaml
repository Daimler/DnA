apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "code-server-backend.fullname" . }}
  namespace: {{ .Values.namespace }}
spec:
  # ingress:
  #   - ports:
  #       - port: 7979
  ingress:
    - from:
      - podSelector:
         matchLabels:
           app: dna-kong-gw-kong
        namespaceSelector:
          matchLabels:
            kubernetes.io/metadata.name: kong
        ports:
         - protocol: TCP
           port: {{ .Values.containerPort }}                 
  policyTypes:
    - Ingress
  podSelector:
    matchLabels:
      {{- include "code-server-backend.selectorLabels" . | nindent 8 }}
