apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "storage-mfe.fullname" . }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "storage-mfe.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "storage-mfe.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "storage-mfe.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      volumes:
        - name: {{ include "storage-mfe.fullname" . }}
          configMap:
            name: {{ include "storage-mfe.fullname" . }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.containerPort }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: {{ include "storage-mfe.fullname" . }}
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
          env:
          - name: PROJECTSMO_CONTAINER_APP_URL
            value: {{ .Values.containerAppUrl }}
          - name: PROJECTSMO_FRONTEND_API_BASEURL
            value: {{ .Values.apiBaseUrl }}          
