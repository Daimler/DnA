# Default values for storage-mfe.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
namespace: storage
envs:
#Add new env as array value with name/value field. Keep one tab indentation.
  - name: PROJECTSMO_CONTAINER_APP_URL
    value: ""
  - name: PROJECTSMO_FRONTEND_API_BASEURL
    value: ""  
conf:
  storageBackendUrl: ""
replicaCount: 1

image:
  repository: ""
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets:
  - name: harbor-pull-secret

nameOverride: ""
fullnameOverride: "storage-mfe"

podSecurityContext:
  runAsUser: 1001

containerPort: 3000
service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  annotations:
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
    traefik.frontend.rule.type: PathPrefix
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    cert-manager.io/cluster-issuer: ""
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: Prefix
  tls:
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local
    - hosts:
      - chart-example.local
      secretName: my-tls-secret

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi